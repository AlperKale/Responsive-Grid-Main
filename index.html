<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Main</title>
    <style>
      main {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        background-color: orange;
      }
      main > div {
        background-color: chartreuse;
        color: blue;
        height: 150px;
        text-align: center;
        line-height: 150px;
        font-size: 20px;
      }
      @media (max-width: 768px) {
        main {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 480px) {
        main {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </main>
  </body>
</html>
